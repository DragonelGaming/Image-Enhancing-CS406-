<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        h2 {
            font-size: 3rem;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }
        .image-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .back-link {
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Processed Image</h2>
    <div class="image-container">
        <img src="{{ url_for('static', filename='uploads/result.png') }}" alt="Processed Image">
    </div>
    <a href="{{ url_for('upload_image') }}" class="back-link">Upload another image</a>
</body>
</html>
