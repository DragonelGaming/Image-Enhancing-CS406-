<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 40px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .file-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px; 
        }
        .file-input-container label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-container label:hover {
            background-color: #0056b3;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 40px; /* Increased height and width */
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Add space between file input and button */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .file-name {
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Enhancing Program</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="file-input-container">
                <label for="file">Choose File</label>
                <span class="file-name">No file chosen</span>
                <input type="file" id="file" name="file" onchange="document.querySelector('.file-name').textContent = this.files[0].name">
            </div>
            <input type="submit" value="Process">
        </form>
    </div>
    <script>
        // Update the file name when a file is selected
        document.getElementById('file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.querySelector('.file-name').textContent = fileName;
        });
    </script>
</body>
</html>
